<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ .Page.Title }}</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    {{/*  favicons  */}}
    <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="any">
    <link rel="icon" href="/favicons/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="icon" href="/favicons/favicon-64x64.png" type="image/png" sizes="64x64">
    <link rel="icon" href="/favicons/favicon-128x128.png" type="image/png" sizes="128x128">
    {{/*  pwa/manifest  */}}
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/favicons/apple-touch-icon.png" type="image/png" sizes="180x180">
    <meta name="theme-color" content="#27272a">
    {{/*  fonts  */}}
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" crossorigin="anonymous" />
    {{/*  vite  */}}
    <link rel="stylesheet" href="/client/{{ .Site.Data.react.css }}" />
    <script type="module" defer src="/client/{{ .Site.Data.react.js }}"></script>
    {{/*  {{ partial "meta" . }}
    {{ partial "json-ld" . }}  */}}
  </head>
  <body>
    <div class="content-wrapper">
      {{- block "header" . -}}
      {{/*  navbar  */}}
      {{- end -}}
      {{- block "main" . -}}
      {{/*  main  */}}
      {{- end -}}
      {{- block "footer" . -}}
      {{/*  footer  */}}
      {{- end -}}
    </div>
  </body>
</html>
